<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="http://localhost:8080/postpage">Post pageへ</a>
  <table border='2'>
    <tr>
      <th>ID</th>
      <th>書籍名(bookname)</th>
      <th>書籍URL(bookUrl)</th>
      <th>書籍のコメント(comment)</th>
      <th>保存時間(time)</th>
    </tr>

    <!-- structの名前から持ってきてるの？ -->
    <!-- forループ？ -->
    {{ range .Books }}

    <tr>
      <td><p>{{ .ID }}</p></td>
      <td><p>{{ .Bookname }}</td>
      <td><p>{{ .URL }}</td>
      <td><p>{{ .Comment }}</p></td>
      <td><p >{{ .Time }}</p></td>
    </tr>
    {{ end }}
  </table>

  
</body>
</html>
